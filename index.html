<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Titillium+Web:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <title>To Do App</title>
</head>
<body>
    
    <div class="container">

        <div class="header">
            <div class="clear">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
            </div>

            <div id="date"></div>
        </div>

        <div class="content">

            <ul id="list">
                <!--
                <li class="item">
                    <i class="fa  co" job="complete" id="0"></i>
                    <p class="text" >Drink Milk</p>
                    <i class="fa fa-trash-o de" job="trash" id="0"></i>
                </li> -->
               
            </ul>

            <div class="add-to-do">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                <input type="text" class="text" id="input" placeholder="Add a To Do">

            </div>
        </div>

    </div>
<script src="app.js"></script>
</body>
</html>
